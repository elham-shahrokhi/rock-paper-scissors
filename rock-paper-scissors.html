<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick=" 
      playGame('rock'); 

      // (scop): any variable we create inside curly brackets {...} will only exist inside the curly brackets {...}.
      //scope limits where a variable exists.
    
    "
    >
      Rock
    </button>

    <button
      onclick="
    playGame('paper');
"
    >
      Paper
    </button>

    <button
      onclick="
    playGame ('scissors');
      "
    >
      Scissors
    </button>

    <script>
      //in the perivius code, there were 3 same part. we can use function to became the code shorter.

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }

        alert(
          `You picked ${playerMove} . Computer picked ${computerMove}. ${result}`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
        // after return function close!
        // when we use a return statement, it ends the function immediately.
      }
    </script>
  </body>
</html>
